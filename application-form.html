<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="./styles.css">
    <title>Skills-HTML-CSS</title>
</head>
<body>

    <h1>Application Form</h1>
    <h3 class="instructions">Please fill out the application below.</h3>

    <form action='/application' method="POST"> 

    	<label for="firstname">First Name: 
    	   <input type="text" name="firstname">
        </label><br>
    	<label for="lastname">Last Name: 
            <input type="text" name="lastname">
        </label><br>
        <label for="salary">Salary Requirement: 
            <input type="text" name="salary">
        </label><br>
        <label for="jobtitle">Job Title: 
            <label><input type="radio" name="title" value="software">Software Engineer</label>
            <label><input type="radio" name="title" value="qa">QA Engineer</label>
            <label><input type="radio" name="title" value="product">Product Manager</label>
        </label><br>
        <input type="submit" name="submit" value="Submit Application">
    
    </form>

</body>
</html>
